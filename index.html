<body>
    <div class="container">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <div class="headings">
            <ul >
                    <li> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wather icon" id="icon"> </li>
                    <li id="heading-first"> Moscow </li>
                  <li id="heading-second"> Sunday 21:00 </li>
            </ul>
            </div>
                    <form id="search-form">
                        <input id="input" type="text" style="
                text-align: center;
                border-color:#ffffff;
                border-radius: 7px;
                border-width: 1px;
                font-size: 14px;
                padding: 5px 20px;
              " 
              placeholder="Search another city" autocomplete="off" autofocus="on" />
                    </form>

                    <div class="headings" id="heading-third">

                    </div>
                    <span id="paragraph">
                        <div id="humidity">Humidity: 77%</div>
                      <div id="wind">Wind: 3 km/h</div>
                    </span>        
            </div>
        </div>

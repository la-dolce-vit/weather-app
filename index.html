<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" class="ref" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/a0a7b73d8a.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card" style="width: 24srem;">
            <div class="card-body">
                <div class="headings">
            <ul >
                    <li id="heading-null"> <i class="fas fa-cloud-sun"></i> </li>
                    <li id="heading-first"> Moscow </li>
                  <li id="heading-second"> Sunday 21:00 </li>
            </ul>
            </div>
                    <form id="search-form">
                        <input id="input" type="text" style="
                text-align: center;
                border-color:#ffffff;
                border-radius: 7px;
                border-width: 1px;
                font-size: 14px;
                padding: 5px 20px;
              " 
              placeholder="Search another city" autocomplete="off" autofocus="on" />
                    </form>

                    <div class="headings" id="heading-third">
                       22°C
                    </div>
                    <span id="paragraph">
                        <div id="humidity"></div>
                      <div id="wind"></div>
                    </span>

                    <div class="days">
                        <div class="row">
                            <div class="col - 5">
                                Mon
                            </div>
                            <div class="col - 5">
                                Tue
                            </div>
                            <div class="col - 5">
                                Wed
                            </div>
                            <div class="col - 5">
                                Thur
                            </div>
                            <div class="col - 5">
                                Fri
                            </div>
                        </div>
                    </div>
                    <div class="celsius">
                        <div class="row">
                            <div class="col - 6">
                                26°
                            </div>
                            <div class="col - 6">
                                27°
                            </div>
                            <div class="col - 6">
                                27°
                            </div>
                            <div class="col - 6">
                                28°
                            </div>
                            <div class="col - 6">
                                28°
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col - 6">
                            <i class="fas fa-cloud-rain"></i>
                        </div>
                        <div class="col - 6">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <div class="col - 6">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <div class="col - 6">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <div class="col - 6">
                            <i class="fas fa-cloud-rain"></i>
                        </div>
                    </div>
            </div>
            
        </div>
        
        <script src="src/index.js"></script>
<div id="signature"> 
    <a href="https://github.com/la-dolce-vit/weather-app">
    Open-source code</a> by Vitalia Bikmametova</div>
</body>
</html>
